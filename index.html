<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OdinForm</title>
</head>
<body>
   <main>
    <div class="image-sidebar">
        <div class="logo-container">
            <img class="logo" src="./images/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
    </div>
    <div class="content">
    <div class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now </em>to get started. </p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form-container">
        <h1>Let's do this!</h1>
        <form action="">
            <div class="form-control">
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname" required>
            </div>
            <div class="form-control">
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname" required>
        </div>
        <div class="form-control">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
            </div>
            <div class="form-control">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" required>
        </div>
        <div class="form-control">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required>
            </div>
            <div class="form-control">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password"required>
        </div>
        <div class="form-button">
        <button type="submit">Create Account</button>
    </div>

        </form>
        <p>Already have an account? <a href="#">Log in</a>
    </div>
</div>
   </main>
   <script src="script.js"></script>
</body>
</html>
